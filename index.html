<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <title>Jobs API</title>
</head>
<body>
    <img id="main-img" src="./images/bg-header-desktop.svg">
    <div class="base">
        <div style="display: none;" id="filter-tab" class="filter-tab">
            <ul id="dynamic-list">
                <li style="display: none;" id="Frontend">Frontend
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="CSS">CSS
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="JavaScript">JavaScript
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="HTML">HTML
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Senior">Senior
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Junior">Junior
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Midweight">Midweight
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Fullstack">Fullstack
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Python">Python
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="React">React
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Sass">Sass
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Ruby">Ruby
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Backend">Backend
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="RoR">RoR
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Vue">Vue
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="Django">Django
                    <a class="x-button">&times;</a>
                </li>
                <li style="display: none;" id="FullStack">FullStack
                    <a class="x-button">&times;</a>
                </li>
            </ul>
            <a type="button" id="btnclear" class="clear-button">Clear</a>
        </div>
        <ul id="main-panel" class="panels"></ul>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="js/functions.js" type="module"></script>
</body>
</html>
