<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs API</title>
</head>
<body>
    <img src="./images/bg-header-desktop.svg">
    <div class="base">
        <div class="filter-tab">
            <ul id="dynamic-list">
                <li id="one">Frontend
                    <a id="x1" class="x-button">&times;</a>
                </li>
                <li id="two">CSS
                    <a id="x2" class="x-button">&times;</a>
                </li>
                <li id="three">JavaScript
                    <a id="x3" class="x-button">&times;</a>
                </li>
                <li id="four">HTML
                    <a id="x4" class="x-button">&times;</a>
                </li>
                <li id="five">Senior
                    <a id="x5" class="x-button">&times;</a>
                </li>
                <li id="six">Junior
                    <a id="x6" class="x-button">&times;</a>
                </li>
            </ul>
            <a type="button" id="btnclear" class="clear-button">Clear</a>
        </div>
        <div id="main-panel" class="panels">
            <div id="user">
                <div class="decoration"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
